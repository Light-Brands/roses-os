name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  # Deploy to Vercel
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'production' || 'preview') }}
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Vercel CLI
        run: pnpm add -g vercel@latest

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=${{ github.event.inputs.environment || 'production' }} --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build Project
        run: vercel build ${{ github.event.inputs.environment == 'production' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt ${{ github.event.inputs.environment == 'production' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Comment deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `游 **Preview deployed!**\n\n${{ steps.deploy.outputs.url }}`
            })

  # Post-deployment checks
  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Lighthouse
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            ${{ needs.deploy.outputs.url }}
          uploadArtifacts: true
          temporaryPublicStorage: true
          configPath: ./lighthouserc.json

      - name: Check Lighthouse scores
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Read Lighthouse results
            const results = JSON.parse(fs.readFileSync('.lighthouseci/lhr-*.json'));
            const scores = {
              performance: results.categories.performance.score * 100,
              accessibility: results.categories.accessibility.score * 100,
              bestPractices: results.categories['best-practices'].score * 100,
              seo: results.categories.seo.score * 100
            };

            // Create summary
            let summary = '## Lighthouse Scores\n\n';
            summary += '| Category | Score |\n|----------|-------|\n';
            summary += `| Performance | ${scores.performance >= 90 ? '游릭' : scores.performance >= 70 ? '游리' : '游댮'} ${scores.performance} |\n`;
            summary += `| Accessibility | ${scores.accessibility >= 90 ? '游릭' : scores.accessibility >= 70 ? '游리' : '游댮'} ${scores.accessibility} |\n`;
            summary += `| Best Practices | ${scores.bestPractices >= 90 ? '游릭' : scores.bestPractices >= 70 ? '游리' : '游댮'} ${scores.bestPractices} |\n`;
            summary += `| SEO | ${scores.seo >= 90 ? '游릭' : scores.seo >= 70 ? '游리' : '游댮'} ${scores.seo} |\n`;

            console.log(summary);

            // Fail if performance is too low
            if (scores.performance < 70) {
              core.setFailed(`Performance score (${scores.performance}) is below threshold (70)`);
            }
